<!DOCTYPE html>
<html>
<head>
    <title>Choose a colour</title>
    <script src="Q-colours.js"></script>
</head>
<body>
    <h1>Colours</h1>
    <button id="pretend">colour 1 ;)</button>
    <div id="formContainer"></div>
   
    <script>
        const formContainer = document.getElementById('formContainer');
        const radioForm = SingleCols(); // Use the function to build the form
        formContainer.appendChild(radioForm);
        // Add an event listener to the button
        document.getElementById("pretend").addEventListener("click", function() {
            const selectedColors = Array.from(document.querySelectorAll('input[name="colour"]:checked'))
                .map(input => input.value);
            sessionStorage.setItem('selectedColors', JSON.stringify(selectedColors));
         
            // Navigate to the second page by replacing the current URL
            window.location.replace("new.html");
        });
    </script>
</body>
</html>
