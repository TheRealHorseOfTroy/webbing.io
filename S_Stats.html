<!DOCTYPE html>
<html>
<head><meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stats</title>
    <style>
        .chart-container {
            position: relative;
        }

        .data-label {
            position: absolute;
            font-size: 12px;
            text-align: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Stats</h1>
    
    <ul id="selectedKinksList"></ul>
    <div id="nCoordsOutput"></div>
    <script>
        console.log(sessionStorage.getItem('kinkNames'));
        const selectedKinksList = document.getElementById('selectedKinksList'); // Get the selectedKinksList element
        
        const kinkNames = JSON.parse(sessionStorage.getItem('kinkNames'));
    
        if (kinkNames && kinkNames.length > 0) { // Check if the array is not empty
            kinkNames.forEach(k => {
                const listItem = document.createElement('li');
                listItem.textContent = k;
                selectedKinksList.appendChild(listItem);
            });
        } else {
            const message = document.createElement('p');
            message.textContent = 'No kinks selected.';
            selectedKinksList.appendChild(message);
        }

        var NCoords = JSON.parse(sessionStorage.getItem('kinkCoords'));
    var nCoordsOutput = document.getElementById('nCoordsOutput'); // Get the element

    if (NCoords && NCoords.length > 0) {
        nCoordsOutput.textContent = "NCoords: " + JSON.stringify(NCoords); // Display the contents
    } else {
        nCoordsOutput.textContent = "No NCoords available.";
    }
    </script>

   <!-- Setting up spaces for both graphs -->

     <div class="chart-container">
        <canvas id="chartId" aria-label="chart" height="600" width="1200"></canvas>
        <div class="data-label" id="dataLabelContainer"></div>\
    </div>
    <div class="chart-container2">
        <canvas id="chartId2" aria-label="chart" height="600" width="1200"></canvas>
        <div class="data-label2" id="dataLabelContainer2"></div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.1/chart.min.js"></script>
    <script src="maths.js"></script>
    <script src="S-stats.js"></script>
    <script>
        //var csv = require('jquery-csv');
        var chrt = document.getElementById("chartId").getContext("2d");
        var KCoords = getCoords();
        var chartId = new Chart(chrt, {
            type: 'scatter',
            data: {
                labels: ["HTML", "CSS", "JAVASCRIPT", "CHART.JS", "JQUERY", "BOOTSTRP"],
                datasets: [{
                    label: "online tutorial subjects",
                    data: KCoords,
                    backgroundColor: ['yellow', 'aqua', 'pink', 'lightgreen', 'gold', 'lightblue'],
                    borderColor: ['black'],
                    radius: 8,
                }],
            },
            options: {
                responsive: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                },
                plugins: {
                    legend: {
                        position: 'bottom', // Position of the legend
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return chartId.data.labels[context.dataIndex];
                            }
                        }
                    }
                }
            },
        });

    </script>
    <script>
        //var csv = require('jquery-csv');
        const names = JSON.parse(sessionStorage.getItem('kinkNames'));
        console.log(names);
        Coords(names)
            .then(coords => {
                const chrt2 = document.getElementById("chartId2").getContext("2d");

                var chartId2 =new Chart(chrt2, {

            });

</body>
</html>
