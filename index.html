<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example</title>
</head>
<body>
    <h1>First Page</h1>
    <button id="Single">Single?</button>
    <button id="Couples">Couple?</button>

    <script>
        // Add an event listener to the button
        document.getElementById("Single").addEventListener("click", function() {
            // Navigate to the second page by replacing the current URL

            window.location.replace("col_S.html");
        });
        document.getElementById("Couples").addEventListener("click", function() {
            // Navigate to the second page by replacing the current URL

            window.location.replace("col_C.html");
        });
      

    </script>
</body>
</html>
