<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example</title>
</head>
<body>
    <h1>First Page</h1>
    <button id="openSecondPage">Open Second Page</button>

    <script>
        // Add an event listener to the button
        document.getElementById("openSecondPage").addEventListener("click", function() {
            // Navigate to the second page by replacing the current URL
            window.location.replace("second.html");
        });
    </script>
</body>
</html>
