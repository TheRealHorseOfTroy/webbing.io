<!DOCTYPE html>
<html>
<head>
    <title>Open New Window Example</title>
</head>
<body>
    <h1>Open New Window Example</h1>
    <button id="openWindow">Open New Window</button>

    <script>
        document.getElementById("openWindow").addEventListener("click", function() {
            // Open a new window with a specified URL
            window.open("second.html", "_blank");
        });
    </script>
</body>
</html>
