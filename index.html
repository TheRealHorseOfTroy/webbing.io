<!DOCTYPE html>
<html>
<head>
    <title>Button Click Example</title>
</head>
<body>
    <h1>First Page</h1>
    <button id="Single">Single?</button>
    <button id="Couples">Couple?</button>

    <script>
        // Add an event listener to the button
        document.getElementById("Single").addEventListener("click", function() {
            // Navigate to the second page by replacing the current URL
            window.location.replace("col_S.html");
        });
        document.getElementById("Couples").addEventListener("click", function() {
            // Navigate to the second page by replacing the current URL
            window.location.replace("col_C.html");
        });

        fetch('ex.txt')
            .then(response => response.text())
            .then(text => {
                const lines = text.split('\n');
                const radioForm = document.getElementById('radioForm');

                // Create radio buttons for each line
                lines.forEach(line => {
                    if (line.trim() !== '') {
                        const label = document.createElement('label');
                        const radio = document.createElement('input');
                        radio.type = 'radio';
                        radio.name = 'question';
                        
                        label.appendChild(radio);
                        label.appendChild(document.createTextNode(line));

                        radioForm.appendChild(label);
                        radioForm.appendChild(document.createElement('br'));
                    }
                });
            });

    </script>
</body>
</html>
