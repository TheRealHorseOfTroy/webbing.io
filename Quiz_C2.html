<!DOCTYPE html>
<html>
<head>
    <title>Couples</title>
    <script src="quiz-builder.js"></script>
</head>
<body>
    <h1>Player 2!! Welcome!</h1>
    <button id="submit">Submit</button>
    <div id="formContainer"></div>

    <script>
        const formContainer = document.getElementById('formContainer');
        const radioForm = buildQuiz(); // Use the function to build the form
        formContainer.appendChild(radioForm);
        // Add an event listener to the button
        document.getElementById("submit").addEventListener("click", function() {
            const selectedKinksP2 = [];
            
            // Loop through radio buttons with names in the format "kink0" to "kink246"
            for (let i = 0; i <= 246; i++) {
                const inputName = 'kink' + i;
                const checkedInput = document.querySelector(`input[name="${inputName}"]:checked`);
                
                if (checkedInput) {
                    selectedKinksP2.push(checkedInput.value);
                }
            } 
            const kinksDataMap = JSON.parse(sessionStorage.getItem('kinksDataMap'));

            // Assuming selectedKinks is an array of objects with kink names as keys
            for (const kink of selectedKinksP2) {
                if (kinksDataMap.hasOwnProperty(kink.name)) {
                    const curr = kinksDataMap[kink.name].value;
                    //p1 love, p2 like
                    if (curr === 1 && kink.value === 'like') {
                        kinksDataMap[kink.name].value = 3;
                    }
                    //p1 like, p2 like
                    if (curr === 2 && kink.value === 'like') {
                        kinksDataMap[kink.name].value = 4;
                    }
                    //p1 love, p2 love
                    if (curr === 1 && kink.value === 'love') {
                        kinksDataMap[kink.name].value = 5;
                    }
                    //p1 like, p2 love
                    if (curr === 2 && kink.value === 'love') {
                        kinksDataMap[kink.name].value = 6;
                    }
                } else {
                    const kv = trimValues(kink);
                    let nu = 0;
                    if (kv == 'like') {
                        nu = 7;
                    } else {
                        nu = 9;
                    }
                    kinksDataMap[kink.name] = {
                        name: kink.name,
                        value: nu,
                        coords: Coords(kink.name),
                        colour: "#000000"
                    };
                }
            }

            sessionStorage.setItem('kinks2', JSON.stringify(kinksDataMap));
            sessionStorage.setItem('selectedKinksP2', JSON.stringify(selectedKinksP2));
        
            // Navigate to the second page by replacing the current URL
            window.location.replace("C_Stats.html");
        });
    </script>
</body>
</html>
